{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="juggling-trick">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/check-your-answers" method="post">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What is your address?
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-1">
              Building and street <span class="govuk-visually-hidden">building and street</span>
            </label>
            <textarea class="govuk-input" id="address-line-1" name="address-line" type="text"> {{ data['address-line'] }}</textarea>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address-town">
              Town or city
            </label>
            <textarea class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text"> {{ data['address-town'] }}</textarea>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address-county">
              County
            </label>
            <textarea class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text"> {{ data['address-county'] }}</textarea>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="address-postcode">
              Postcode
            </label>
            <textarea class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text"> {{ data['address-postcode'] }}</textarea>
          </div>

        </fieldset>



        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
